<svg fill="none" viewBox="0 0 800 400" width="800" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
		                .ft-logo {
		                    width: 100%;
		                    display: flex;
		                    cursor: normal;
		                    user-select: none;
		                    -webkit-user-select: none;
		                    -moz-user-select: none
		                }
		
				.ft-logo .ft-text {
		                    animation: ft-glitch .65s cubic-bezier(.25, .46, .45, .9399999999999999) infinite both;
		                    font-size: 84px;
		                    font-weight: bold;
		                    text-transform: uppercase;
		                    margin-left: auto;
		                    margin-right: auto;
		                    color: #f5f5f5;
		                    user-select: none;
		                    -webkit-user-select: none;
		                    -moz-user-select: none;
		                    cursor: pointer;
		                    text-decoration: none
		                }
			</style>
			<div class="ft-logo">
				<a class="ft-text">Fatality</a>
			</div>
		</div>
	</foreignObject>
</svg>
